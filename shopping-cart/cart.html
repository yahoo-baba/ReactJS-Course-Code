<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyShop - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="Home.html">ðŸ›’ MyShop</a>
        <div>
          <a class="nav-link d-inline me-3 text-white" href="Home.html">Home</a>
          <a class="nav-link d-inline text-white" href="cart.html">Cart (2)</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1 class="mb-4">Shopping Cart</h1>
      <div class="container">
        <h2 class="mb-3">Your Cart</h2>
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Phone</td>
              <td>$500</td>
              <td style="width: 100px">
                <input
                  class="form-control text-center"
                  min="1"
                  type="number"
                  value="1"
                />
              </td>
              <td>$500</td>
              <td>
                <button class="btn btn-outline-danger btn-sm">Remove</button>
              </td>
            </tr>
            <tr>
              <td>Headphones</td>
              <td>$100</td>
              <td style="width: 100px">
                <input
                  class="form-control text-center"
                  min="1"
                  type="number"
                  value="1"
                />
              </td>
              <td>$100</td>
              <td>
                <button class="btn btn-outline-danger btn-sm">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-end fw-bold fs-5">Total: $600.00</div>
      </div>
    </div>
  </body>
</html>
