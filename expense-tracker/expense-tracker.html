<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Tracker</title>
	<style>
		.app-container {
		  max-width: 500px;
		  margin: 40px;
		  background: #f8f9fa;
		  padding: 20px;
		  border-radius: 12px;
		  box-shadow: 0 0 8px rgba(0,0,0,0.1);
		}

		h1 {
		  text-align: center;
		  margin-bottom: 20px;
		}

		.expense-form {
		  display: flex;
		  gap: 10px;
		  margin-bottom: 20px;
		}

		.expense-form input {
		  flex: 1;
		  padding: 8px;
		}

		.expense-form button {
		  padding: 8px 12px;
		  cursor: pointer;
		}

		.expense-list {
		  display: flex;
		  flex-direction: column;
		  gap: 10px;
		}

		.expense-item {
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  background: white;
		  padding: 10px;
		  border-radius: 8px;
		}

		.no-expense {
		  text-align: center;
		  color: #888;
		}
	</style>
</head>

<body>
	<div class="app-container">
		<h1>üí∞ Expense Tracker</h1>
		<form class="expense-form">
			<input placeholder="Expense Title" type="text" value="">
			<input placeholder="Amount ‚Çπ" type="number" value="">
			<button type="submit">Add Expense</button>
		</form>
		<h3 class="total">Total Expense: ‚Çπ750.00</h3>
		<div class="expense-list">
			<div class="expense-item"><span>Internet Charges </span><span>‚Çπ500</span><button>‚ùå</button></div>
			<div class="expense-item"><span>Train Ticket</span><span>‚Çπ250</span><button>‚ùå</button></div>
		</div>
	</div>
</body>

</html>
